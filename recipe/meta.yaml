{% set name = "sicor" %}
{% set version = "0.19.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sicor-{{ version }}.tar.gz
  sha256: b33e4a7112355da8e837a34dc80604ed51f2015f18f057bfa81019638a193131


build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
    - setuptools-git
  run:
    - arosics >=1.2.4
    - cachetools
    - cdsapi
    - cerberus
    - dicttoxml
    - dill
    - ecmwf-api-client
    - gdal
    - gdown
    - geoarray >=0.8.17
    - glymur
    - h5py
    - isofit >=2.10
    - iso8601
    - jsmin
    - matplotlib-base
    - mpld3
    - netcdf4
    - numba
    - numpy
    - openpyxl
    - pandas
    - pillow
    - pint
    - psutil
    - pygrib
    - pyprind
    - pyproj
    - pyrsr
    - pytables
    - python >=3.8
    - py-tools-ds >=0.14.12
    - requests
    - scikit-image >=0.20.0
    - scikit-learn
    - scipy
    - spectral
    - sympy
    - tqdm
    - xlrd

test:
  imports:
    - sicor
    - sicor.AC.RtFo
    - sicor.AC.RtFo_3_phases
    - sicor.ECMWF
    - sicor.Mask
    - sicor.tables
    - sicor.Tools
    - sicor.sicor
    - sicor.sicor_ac
    - sicor.sicor_enmap
  # pip check is currently disabled due to https://github.com/conda-forge/sicor-feedstock/pull/30#issuecomment-1559059878
  # commands:
  #   - pip check
  # requires:
  #   - pip

about:
  home: https://git.gfz-potsdam.de/EnMAP/sicor
  summary: Sensor Independent Atmospheric Correction
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - niklasbohn
    - danschef
